<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1 class="text-center">Registration</h1>

    <div class="container px-5 my-5">
      <form th:action="@{/employee/updateEmp}" method="post" data-sb-form-api-token="API_TOKEN" th:object="${emp}">
        
        <div class="mb-3">
            <label class="form-label" for="name">Id</label>
            <input class="form-control" name="id" th:value="${emp.id}" id="id" type="text" placeholder="Name" data-sb-validations="required" readonly />
            <div class="invalid-feedback" data-sb-feedback="name:required">Name is required.</div>
        </div>
        
        <div class="mb-3">
            <label class="form-label" for="name">Name</label>
            <input class="form-control" name="name" th:value="${emp.name}" id="name" type="text" placeholder="Name" data-sb-validations="required" />
            <div class="invalid-feedback" data-sb-feedback="name:required">Name is required.</div>
        </div>
          <div class="mb-3">
              <label class="form-label" for="email">Email</label>
              <input class="form-control" name="email"  th:value="${emp.email}"  id="email" type="email" placeholder="Email" data-sb-validations="required,email" />
              <div class="invalid-feedback" data-sb-feedback="email:required">Email is required.</div>
              <div class="invalid-feedback" data-sb-feedback="email:email">Email Email is not valid.</div>
          </div>
          <div class="mb-3">
              <label class="form-label" for="jobTitle">Job Title</label>
              <input class="form-control" name="jobTitle"  th:value="${emp.jobTitle}"  id="jobTitle" type="text" placeholder="Job Title" data-sb-validations="required" />
              <div class="invalid-feedback" data-sb-feedback="jobTitle:required">Job Title is required.</div>
          </div>
          <div class="mb-3">
              <label class="form-label" for="phone">Phone</label>
              <input class="form-control"- name="phone" th:value="${emp.phone}"  id="phone" type="text" placeholder="Phone" data-sb-validations="required" />
              <div class="invalid-feedback" data-sb-feedback="phone:required">Phone is required.</div>
          </div>
          <div class="mb-3">
              <label class="form-label" for="imageUrl">Image URL</label>
              <input class="form-control" name="imageURL" th:value="${emp.imageURL}"  id="imageUrl" type="text" placeholder="Image URL" data-sb-validations="required" />
              <div class="invalid-feedback" data-sb-feedback="imageUrl:required">Image URL is required.</div>
          </div>
          <div>
              <button class="btn btn-primary text-center" id="submitButton" type="submit">Submit</button>
          </div>
      </form>
  </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
